<html>

    <head>

        <title>Slider</title>
        <meta charset="UTF-8">
        <meta name="author" content="Aya Moustafa Frahat">
        <meta name="keywords" content="html, css, bootstrap, javascript, responsive web design, web development">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>
        <h1 class="text-center my-5 text-info">slider</h1>
        <div class="slider">
            <div class="container my-5">
                <div class="row">
                    <div class="col-md-4">
                        <div class="imag">
                            <img class="img-fluid" src="images/2.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="imag">
                            <img class="img-fluid" src="images/3.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="imag">
                            <img class="img-fluid" src="images/4.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div id="box" class=" layer  justify-content-center align-items-center ">
                <div id="bg">
                    <div class="icons">
                        <i class="fa-2x far fa-times-circle" id="close"></i>
                        <div class="h-100 mx-3 icon d-flex align-items-center justify-content-between">
                            <i id="prev" class="fa-2x far fa-arrow-alt-circle-left"></i>
                        <i id="next" class="fa-2x far fa-arrow-alt-circle-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery-3.5.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
